<div class="container">
  <section>
    <div class="row">
  <div class="col-md-12 text-center">
<h1>Contact</h1>
<!--<h3>Send a Message</h3>-->
<p class="lead">We are very interested in hearing your thoughts<p>
<!-- The sentense above should express a strong desire to be contacted -->
  </div>
</div>
<div class="row">
  
  <div class="col-md-5 col-md-push-7">

<div class="social">
  <!--<h3>Social Media</h3>-->
    <ul class="nav navlist social">
      
  <li class="social">
    <a href="mailto:contact@regattahub.com">
      <i class="fa fa-envelope"></i> contact@regattahub.com</a>
  </li>
  
      
  
  
  
  
  
    </ul>

</div>
  </div>
  <div class="col-md-7 col-md-pull-5">
    <form method="POST" action="http://formspree.io/contact@regattahub.com" id="contactform">
      <div class="row">
	<div class="form-group col-md-6">
	  <label for="name">Name:</label>
	  <input type="text" name="name" id="formName" placeholder="John Smith" class="form-control">
	</div>
	<div class="form-group col-md-6">
	  <label for="email">Email:</label>
	  <input type="email" name="_replyto" id="formEmail" placeholder="you@example.com" class="form-control">
	</div>
      </div>
      <div class="row">
	<div class="form-group col-md-12">
	  <label for="message">Message:</label>
	  <textarea rows="15" form="contactform" name="message" id="formMessage" class="form-control" placeholder="Hey, I love your program. I'd love to see some new features added such as ..." required></textarea>
	</div>
      </div>
      <div class="row">
	<div class="form-group col-md-6 pull-right">
	  <label for="send"><br></label>
	  <input type="hidden" name="_next" value="/thanks/">
	  <!-- the above sends the user to a different page after -->
	  <input type="hidden" name="_subject" value="Email from RegattaHub" >
	  <input type="text" name="_gotcha" style="display:none" >
	  <!-- the above help tricks spambots -->
	  <button name="send" type="submit" class="btn btn-success form-control">Send</button>
	</div>
      </div>
    </form>
  </div>
</div>
